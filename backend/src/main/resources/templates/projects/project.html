<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/admin/}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Admin • Project'">Admin • Project</title>
    <link rel="stylesheet" th:href="@{/css/globals.css}">
</head>
<body>
<div class="layout">
    <div th:replace="fragments/sidebar :: admin-sidebar"></div>
    <div class="main">
        <header class="topbar">
            <button class="toggle" onclick="document.querySelector('.sidebar').classList.toggle('is-open')">☰</button>
            <div class="topbar__title" th:text="${project.name}">Project</div>
            <div class="topbar__spacer"></div>
            <a th:href="@{/admin/projects}" class="btn btn--ghost">Back</a>
            <a th:href="@{'/admin/projects/project/' + ${project.id} + '/edit'}" class="btn btn--primary">Edit</a>
            <form th:action="@{'/admin/projects/project/' + ${project.id} + '/delete'}" method="post" style="margin:0 0 0 8px;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn--danger">Delete</button>
            </form>
        </header>

        <div class="container">
            <div class="card">
                <div th:if="${project.coverUrl}" style="margin-bottom:var(--space-4);">
                    <img th:src="${project.coverUrl}" alt="Cover" class="round" style="width:100%;max-height:360px;object-fit:cover;">
                </div>

                <h2 class="card__title" th:text="${project.name}">Project Name</h2>
                <p class="text-dim" th:text="${project.description}">Description</p>

                <div class="mb-4" style="font-size:.9rem;">
          <span class="badge" th:classappend="${project.published} ? ' badge--ok' : ' badge--warn'">
            <span th:text="${project.published} ? 'Published' : 'Draft'">Status</span>
          </span>
                    <span class="text-dim" style="margin-left:12px;">
            Slug: <code th:text="${project.slug}">slug</code>
          </span>
                </div>

                <div class="card" style="background:var(--bg-elev-2);">
                    <h3 class="card__title">Content (HTML)</h3>
                    <div th:utext="${project.html}" class="round" style="padding:var(--space-4); background:#0d1426; border:1px solid var(--line);"></div>
                </div>

                <div class="text-dim mt-4" style="font-size:.85rem;">
                    Created: <span th:text="${#temporals.format(project.createdAt, 'yyyy-MM-dd HH:mm')}"></span> •
                    Updated: <span th:text="${#temporals.format(project.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
